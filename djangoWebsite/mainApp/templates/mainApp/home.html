{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'mainApp/mainApp.css' %}"/>
{% endblock head %}


{% block content %}
	<div style="display: flex;">
		<form action="{% url 'mainApp:setLed' %}?enable=1">
			<input type="submit" value="LED ON" class="button"/>
		</form>
		<form action="{% url 'mainApp:setLed' %}?enable=0">
			<input type="submit" value="LED OFF" class="button"/>
		</form>
	</div>
{% endblock content %}
