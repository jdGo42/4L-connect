{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'mainApp/mainApp.css' %}"/>
{% endblock head %}


{% block content %}
	<div style="display: flex;">
		<button onclick="window.location.href = '{% url 'mainApp:setLed' %}?enable=1';" class="button">
			LED ON
		</button>
		<button onclick="window.location.href = '{% url 'mainApp:setLed' %}?enable=0';" class="button">
			LED OFF
		</button>
	</div>
{% endblock content %}
